                <input type="password" required placeholder="Password">
                <input type="password" required placeholder="Confirm the password">
                <button type="submit" class="register-form-button">sign in</button>
            </div>
            <hr>
            <a href="#" class="register-form-google">
                <i class='bx bxl-google google-icon'></i>
                Continue with <span>Google</span>
            </a>
